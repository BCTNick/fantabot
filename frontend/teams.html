<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Auction - Teams</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>⚽ Fantasy Football Auction</h1>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Live Auction</a>
            <a href="teams.html" class="nav-link active">Teams</a>
        </div>
        <div class="connection-status" id="connectionStatus">
            <span class="status-indicator offline"></span>
            <span class="status-text">Connecting...</span>
        </div>
    </nav>

    <main class="container">
        <!-- Teams Overview -->
        <div class="teams-header">
            <h2>Team Overview</h2>
            <div class="teams-stats" id="teamsStats">
                <div class="stat-item">
                    <span class="stat-label">Active Teams:</span>
                    <span class="stat-value" id="activeTeams">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Spent:</span>
                    <span class="stat-value" id="totalSpent">€0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Players Sold:</span>
                    <span class="stat-value" id="playersSold">0</span>
                </div>
            </div>
        </div>

        <!-- Teams Grid -->
        <div class="teams-grid" id="teamsGrid">
            <!-- Teams will be dynamically populated here -->
        </div>
    </main>

    <script src="teams.js"></script>
</body>
</html>
